<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <main>
        <section>
            <dialog id="editar" style="padding-bottom: 27px;" open>
                <form action="" class="form">
                    <h2>Editar usuario</h2>
                    <input type="text" name="nombres" placeholder="Nombres" required>
                    <input type="text" name="apellidos" placeholder="Apellidos" required>
                    <label for="email"></label>
                    <input type="email" name="Correo" id="" placeholder="Correo" required>
                    <label for="number"></label>
                    <input type="tel" name="Celular" id="" placeholder="Celular" required>
                    <input type="text" name="Identificacion" placeholder="Identificacion" required>
                    <input type="password" name="Contraseña" placeholder="Contraseña" required>
                    <button class="boton aceptar" style="background-color: var(--verde); margin-bottom: 20px;"
                        type="submit">Aceptar</button>
                    <a href="javascript:void(0)" data-hidde="registrarse" class="boton"
                        style="background-color: var(--rojo); padding: 8px 54px; margin-bottom: 60px;">Cancelar</a>
                </form>
            </dialog>
        </section>
    </main>
</body>

</html>
