<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leanovid</title>

    <meta name="description"
        content="Gestor de prestamos para institucionesPlataforma de gestión de préstamos de computadoras, tablets y libros para instituciones educativas. Facilita el acceso a recursos tecnológicos y educativos para estudiantes, mejorando su experiencia académica con un sistema eficiente y fácil de usar.">
    <meta name="keywords" content="Prestamos, gestor de prestamos para instituciones, gestor de inventarios">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main class="container-login">
        <article class="contenedor-formulario-login">
            <h1 class="titulo-login">Leanovid</h1>

            <a href="javascript:void(0)" data-show="registrarse" class="boton"
                style="background-color: #0A3F3B;">Registrarse</a>

            <a href="javascript:void(0)" data-show="iniciar-sesion" class="boton"
                style="background-color: #3a49ac;">Iniciar
                sesión</a>

            <p style="font-size: 12px;">
                Al registrarse acepta los terminos y condiciones.
            </p>
        </article>
        <figure class="fondo-login">
            <img class="img-fondo-login" src="Elementos/fondo-login.jpg" alt="">
        </figure>
    </main>

    <dialog id="registrarse" style="padding-bottom: 27px;">
        <form action="elementosDisponibles.html" class="form">
            <h2>Registrarse</h2>
            <input type="text" name="nombres" placeholder="Nombres" required>
            <input type="text" name="apellidos" placeholder="Apellidos" required>
            <label for="email"></label>
            <input type="email" name="Correo" id="" placeholder="Correo" required>
            <label for="number"></label>
            <input type="tel" name="Celular" id="" placeholder="Celular" required>
            <input type="text" name="Identificacion" placeholder="Identificacion" required>
            <input type="password" name="Contraseña" placeholder="Contraseña" required>
            <button class="boton aceptar" style="background-color: var(--verde); margin-bottom: 20px;"
                type="submit">Aceptar</button>
            <a href="javascript:void(0)" data-hidde="registrarse" class="boton"
                style="background-color: var(--rojo); padding: 8px 54px; margin-bottom: 60px;">Cancelar</a>
        </form>
    </dialog>

    <dialog class="form-iniciar-sesion" id="iniciar-sesion">
        <form action="elementosDisponibles.html">
            <h2 class="iniciar-sesion-titulo">Iniciar sesion</h2>
            <input placeholder="Correo" type="email" class="texto-formulario" required>
            <input placeholder="Contraseña" type="password" class="texto-formulario" required>
            <a href="javascript:void(0)" data-hidde="iniciar-sesion" class="boton"
                style="background-color: var(--rojo); padding: 10px 30px;">Cancelar</a>
            <button class="boton aceptar" style="background-color: var(--azul);" type="submit">Aceptar</button>
        </form>
    </dialog>

    <script src="script.js"></script>
</body>




</html>
